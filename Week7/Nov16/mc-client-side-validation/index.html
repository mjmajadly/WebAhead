<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Client Side Validation Challenge</title>
  </head>

  <body>
    <form id="registerForm">
      <h1>Registration</h1>
      <label for="email"
        >Email:<br />
        <input type="email" name="email" id="email" required />
      </label>
      <label for="password"
        >Password:<br />
        <input
          type="password"
          name="password"
          id="password"
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}"
          title="Must contain at least one number and one uppercase and lowercase letter, and 8-15 characters in length"
        />
      </label>
      <label for="confirmPassword"
        >Confirm password:<br />
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}"
          title="Must contain at least one number and one uppercase and lowercase letter, and 8-15 characters in length"
        />
      </label>
      <button type="submit">Submit</button>
      <div id="errorDiv"></div>
    </form>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
