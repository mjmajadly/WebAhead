    function square(x) {
      return x * x;
    }
    function test(name, testFunction) {
      function equal(num1, num2, message = `${num1} should equals ${num2}`) {
        if (num1 === num2) {
          console.info("correct!!! " + message);
        } else {
          console.error("wrong!!!!! " + message);
        }
      }
      function notequal(num1, num2, message = `Expected ${num1} not to equal ${num2}`) {
        if (num1 !== num2) {
          console.info("correct!! " + message);
        } else {
          console.error("wrong!! " + message);
        }
      }

      const batata = {
        equal,
        notequal
      };
      console.group(name);
      testFunction(batata);
      console.groupEnd();
    }
