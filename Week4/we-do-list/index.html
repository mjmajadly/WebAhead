<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-task">
        <input type="text" id="addtask" placeholder="Add your task here.." />
        <button type="button" id="btn-submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </div>
      <div class="radio-father">
        <form class="radio-form">
          <form-group>
            <label for="alltodos">All</label>
            <input type="radio" name="display" id="alltodos" checked />
          </form-group>
          <form-group>
            <label for="completedtodos">Completed</label>
            <input type="radio" name="display" id="completedtodos" />
          </form-group>
          <form-group>
            <label for="notCompletedtodos">Not Completed</label>
            <input type="radio" name="display" id="notCompletedtodos" />
          </form-group>
        </form>
      </div>

      <div id="test"></div>
    </div>
    <!-- <script src="src/tests/test-helpers.js"></script> -->
    <script src="src/data/data.js"></script>
    <script src="src/script.js"></script>
    <!-- <script src="src/tests/script.test.js"></script> -->
  </body>
</html>
